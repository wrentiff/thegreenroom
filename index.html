  <meta charset="utf-8">
<title>Display Webcam Stream</title>
 
<style>
#container {
	margin: 0px auto;
	width: 500px;
	height: 375px;
	border: 10px #7FFF00 solid;
}
#videoElement {
	width: 500px;
	height: 375px;
	background-color: #0FFF50;
}
</style>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Removal</title>
    <!-- Load TensorFlow.js -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.2"></script>
    <!-- Load BodyPix -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/body-pix@2.0"></script>

</head>

<body style="background: #39FF14;">
  
<body>
  
  <div id="container">
	<video autoplay="true" id="videoElement">
	
	</video>
</div>
<script>
var video = document.querySelector("#videoElement");

if (navigator.mediaDevices.getUserMedia) {
  navigator.mediaDevices.getUserMedia({ video: true })
    .then(function (stream) {
      video.srcObject = stream;
    })
    .catch(function (err0r) {
      console.log("Something went wrong!");
    });
}
</script>

 <h1>Background Removal w/ BodyPix</h1>
    <div class="container parent">
        <div class="video box">
            <video id="video" autoplay width="640px" height="480px">

            </video>
        </div>
        <div class="removed box">
            <canvas id="canvas" autoplay width="640px" height="480px">

            </canvas>
        </div>
    </div>
    
    <script defer src="main.js"></script>
	
</body>
  
</html>
